services:
  postgres:
    image: postgres:16-alpine
    container_name: uptime_postgres
    environment:
      POSTGRES_DB: UptimeChangeMonitor
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - uptime-network

  rabbitmq:
    image: rabbitmq:3-management-alpine
    container_name: uptime_rabbitmq
    environment:
      RABBITMQ_DEFAULT_USER: guest
      RABBITMQ_DEFAULT_PASS: guest
    ports:
      - "5672:5672"
      - "15672:15672"
    volumes:
      - rabbitmq_data:/var/lib/rabbitmq
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - uptime-network

  migrations:
    build:
      context: .
      dockerfile: src/UptimeChangeMonitor.API/Dockerfile.migrations
    container_name: uptime_migrations
    environment:
      - ConnectionStrings__DefaultConnection=Host=postgres;Database=UptimeChangeMonitor;Username=postgres;Password=postgres
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - uptime-network
    restart: "no"

  api:
    build:
      context: .
      dockerfile: src/UptimeChangeMonitor.API/Dockerfile
    container_name: uptime_api
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ConnectionStrings__DefaultConnection=Host=postgres;Database=UptimeChangeMonitor;Username=postgres;Password=postgres
      - RabbitMQ__HostName=rabbitmq
      - RabbitMQ__Port=5672
      - RabbitMQ__UserName=guest
      - RabbitMQ__Password=guest
      - RabbitMQ__VirtualHost=/
    ports:
      - "5000:80"
      - "5001:443"
    depends_on:
      postgres:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
      migrations:
        condition: service_completed_successfully
    networks:
      - uptime-network

  workers:
    build:
      context: .
      dockerfile: src/UptimeChangeMonitor.Workers/Dockerfile
    container_name: uptime_workers
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ConnectionStrings__DefaultConnection=Host=postgres;Database=UptimeChangeMonitor;Username=postgres;Password=postgres
      - RabbitMQ__HostName=rabbitmq
      - RabbitMQ__Port=5672
      - RabbitMQ__UserName=guest
      - RabbitMQ__Password=guest
      - RabbitMQ__VirtualHost=/
      - RabbitMQ__QueueNames__UptimeCheck=uptime_check_queue
      - RabbitMQ__QueueNames__ChangeDetection=change_detection_queue
    depends_on:
      postgres:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
      api:
        condition: service_started
    networks:
      - uptime-network

  frontend:
    build:
      context: .
      dockerfile: frontend/Dockerfile
      args:
        - NEXT_PUBLIC_API_URL=http://localhost:5000
    container_name: uptime_frontend
    environment:
      - NODE_ENV=production
      - NEXT_PUBLIC_API_URL=http://localhost:5000
    ports:
      - "3000:3000"
    depends_on:
      api:
        condition: service_started
    networks:
      - uptime-network

volumes:
  postgres_data:
  rabbitmq_data:

networks:
  uptime-network:
    driver: bridge
